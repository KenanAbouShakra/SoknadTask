<!DOCTYPE html>
<html lang="no">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Lånesøknadsregister</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Søknadsregister</h1>
            <form class="form">
                <div class="form-group">
                    <label for="personnr">Personnr</label>
                    <input type="text" class="form-control" id="personnr" onchange="validerPersonnr()"/>
                    <span id="feilPersonnummer" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <input type="text" class="form-control" id="fornavn" onchange="validerFornavn()"/>
                    <span id="feilFornavn" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <input type="text" class="form-control" id="etternavn" onchange="validerEtternavn()"/>
                    <span id="feilEtternavn" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="tel">Telefornr</label>
                    <input type="text" class="form-control" id="tel" onchange="validerTel()"/>
                    <span id="feilTel" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="belop">Beløp</label>
                    <input type="number" class="form-control" id="belop" onchange="validerBelop()"/>
                    <span id="feilBelop" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="soknadstekst">Skriv Søknadstekst</label>
                    <textarea class="form-control" id="soknadstekst" onchange="validerSoknadstekst()"></textarea>
                    <span id="feilSoknadstekst" style="color: red"></span>
                </div>
            </form>
            <button class="btn btn-primary" onclick="regSoknad()">Registrer</button><br/>
            <div id="feil" style="color: red"></div>
        </div>
    </div>
</div>
<script src="registrere.js"></script>
<script src="validering.js"></script>
</body>
</html>
